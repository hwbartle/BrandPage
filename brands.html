var brandList = new Array();

/*
Brand Object
Takes in the python generated code to create objects specific to each brand
int idx: Used to quickly index through the list of brands
String brandName: Name of Brand
String brandDesc: Description of Brand
String brandLoc: location of Brand
String brandSite: website of Brand
List catagoryList: list containing the catagories brand is included in
List productNames: list of names of the products brand sells
List productUrls: contains urls of product store page
List productList: contains urls of the product picture

*/
function Brand (idx, bName, desc, loc, site, cata, products, producturls, productpics) {
	this.index = idx;	
	this.brandName = bName;
	this.brandDesc = desc;
	this.brandLoc = loc;
	this.brandSite = site;	
	this.catagoryList = cata;
	this.productNames = products;
	this.productUrls = producturls;
	this.productList = productpics;
	brandList.push(this);
}


//Function to determine if element is in list
function contains(a, obj) {
    var i = a.length;
    while (i--) {
       if (a[i] === obj) {
           return true;
       }
    }
    return false;
}

/*
Method to display the desired list based on the button clicks
each displayed company can be clicked to link

*/

function displaySpecifiedList(listName, listType){

	//part of another method
	setDefault(listType);
	
	//clear out the element to display the list of brands
	document.getElementById("list").innerHTML = "";
	//create a new list to be shown
	var ul = document.getElementById("list");
	ul.setAttribute("id",	"list");
	ul.setAttribute("class","brandList");
	//for each element, on mouse over, run the change information method
	for (i = 0; i < listName.length;i++){
		var li = document.createElement("li");
		var Lidx = listName[i].index;
		li.setAttribute("id",	"TRUE");
		li.setAttribute("class", "product");
		li.setAttribute("onMouseOver","changeInfo('" + Lidx + "')");
		li.setAttribute("style","cursor: pointer;");
		li.setAttribute("onClick","setLightInfo(" + Lidx  + ");document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'");
		li.setAttribute("onMouseOut",li.style.color =  document.body.style.color);
		li.innerHTML = listName[i].brandName;
		ul.appendChild(li);
	
	}

	/*

	WARNING
	There is a bug in Chrome when using multiple columns in a list with only one or none element
	Adding blanks with text included and no clickable functions will prevent this
	*/
	for (var i=listName.length; i<2;i++){
		var li = document.createElement("li");
		li.setAttribute("id",	"BLANK");
		li.innerHTML = "BLANK";
		li.setAttribute("style","color: transparent; background-color: transparent;");
		ul.appendChild(li);
	}
	$("#BLANK").css("background-color","transparent");
	
	//add jQuery to the created elements
	$(".brandList #TRUE").mouseover(function (){
			$(this).css("background-color", "rgba(60, 60, 60, 0.4)");
			$(this).css("color","#c85248");

	});
	$(".brandList #TRUE").mouseout(function (){
			$(this).css("background-color", "rgba(60, 60, 60, 0.1)");
			$(this).css("color", document.body.style.color);
	});

	$("#list").mouseover(function (){	
		$("#list").mouseout(function (){
			setDefault(listType);

		});
	});



}

//Sets the info for the lightbox
function setLightInfo(idx){
	
	document.getElementById("lightCompanyName").innerHTML = document.getElementById("CompanyName").innerHTML;

	document.getElementById("lightFeaturedProd").src = document.getElementById("featuredProd").src;
	var ul = document.getElementById("lightProductList");	
	ul.empty();
	var brand = brandList[idx];

	for (i = 0; i < brand.productList.length;i++){
		var li = document.createElement("li");
		li.setAttribute("onMouseOver", 'document.getElementById("lightFeaturedProd").src =  \"' + brand.productList[i] + '\"');
		li.setAttribute("class", brand.catagoryList[i]);		
		li.setAttribute("style","cursor: pointer;");
		li.innerHTML = brand.productNames[i];
		li.setAttribute("id",	"TRUE");
		li.setAttribute('href',brand.productUrls[i]); 
		ul.appendChild(li);
	
	}
	for (var i=brand.productList.length; i<6;i++){
		var li = document.createElement("li");

		li.innerHTML = "BLANK";
		li.setAttribute("style","color: transparent; background-color: transparent;");
		//li.setAttribute("style","background-color: transparent;");
		ul.appendChild(li);
	}
	
	$("#lightProductList #TRUE").mouseover(function (){
		//if($(this).attr("id") != "BLANK"){	
			$(this).css("background-color", "rgba(60, 60, 60, 0.4)");
			$(this).css("color","#c85248");

		//}
	});
	$("#lightProductList #TRUE").mouseout(function (){
		//if($(this).attr("id") != "BLANK"){	
			$(this).css("background-color", "rgba(60, 60, 60, 0.1)");
			$(this).css("color", document.body.style.color);
		//}
	});
	$("#lightProductList #TRUE").click(function (){
		if($(this).attr('href') != undefined){
			location.href=$(this).attr('href');
		}
	});
	
	//document.getElementById("fade").style.height= $(document).height();
}


//Function to change the information in the lightbox
function changeInfo(idx){
	var newInfo = brandList[idx]
	document.getElementById("listProductList").innerHTML = "";
	document.getElementById("CompanyInfo").innerHTML = ""; 	
	document.getElementById("CompanyName").innerHTML = newInfo.brandName;
	document.getElementById("CompanyInfo").innerHTML += newInfo.brandDesc + "<br>";
	document.getElementById("CompanyInfo").innerHTML += newInfo.brandLoc + "<br>";
	document.getElementById("CompanyInfo").innerHTML += newInfo.brandSite + "<br>";
	changePicture("list",newInfo.productList[0]);
	var ul = document.getElementById("listProductList");
	for (var i=0; i < newInfo.productList.length; i++){
		var li = document.createElement("li");
		li.innerHTML = newInfo.productNames[i];
		li.setAttribute("style","cursor: pointer;");
		li.setAttribute('href',newInfo.productUrls[i]); 
		ul.appendChild(li);
		//console.log(newInfo.productNames[i]);
	}
	for (var i=newInfo.productList.length; i<2;i++){
		var li = document.createElement("li");
		li.setAttribute("id",	"BLANK");
		li.innerHTML = " ";
		li.setAttribute("style","background-color: transparent;");
		ul.appendChild(li);
	}
	$("#lightProductList li").click(function (){
		if($(this).attr('href') != undefined){
			location.href=$(this).attr('href');
		}
	});

}
